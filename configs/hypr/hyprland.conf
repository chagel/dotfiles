
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto

$monitor_left = DP-4
$monitor_right = DP-1

monitor = desc:Dell Inc. DELL P2715Q 54KKD7AA486L, 3840x2160, 0x0, 1
monitor = desc:Dell Inc. DELL U2718Q 4K8X78A61P3L, 3840x2160, 3840x-600, 1, transform, 1
monitor = eDP-1, disable

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = xbindkeys 
exec-once = waybar & hyprpaper 
exec-once = fcitx5 -d
exec-once = rescuetime 
exec-once = hyprsleep
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wlsunset -S 7:00 -s 19:30 -t 5000
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
#

xwayland {
  force_zero_scaling = true
}

# fix xwayland apps
windowrulev2 = rounding 0, xwayland:1, floating:1

# Some default env vars.
env = XCURSOR_SIZE,24

env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_ENABLE_HIGHDPI_SCALING,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1.4
env = GDK_SCALE,0.8
env = GDK_DPI_SCALE,0.7
env = GTK_IM_MODULE,fcitx5
env = QT_IM_MODULE,fcitx5
env = XMODIFIERS,@im=fcitx5
env = XIM_PROGRAM,/usr/bin/fcitx5


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 200
    repeat_rate = 50

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(3f1e85cc) rgba(8f11a0cc) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(st)$
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = float, galculator
windowrule = float, pavucontrol
windowrule = float, blueman-manager

windowrule = float, title:scratchpad
windowrule = pin, title:scratchpad
windowrule = noanim, title:scratchpad
windowrule = center, title:scratchpad
windowrule = stayfocused, title:scratchpad

# workspace = 1, monitor: DP-4, default
# workspace = 2, monitor: DP-4
# workspace = 3, monitor: DP-4
# workspace = 4, monitor: DP-4
# workspace = 5, monitor: DP-4
# workspace = 6, monitor: DP-2, default
# workspace = 7, monitor: DP-2
# workspace = 8, monitor: DP-2
# workspace = 9, monitor: DP-2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, 0xff0d, exec, st
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, exec, rofi -show run
bind = $mainMod, R, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, resizeactive, -50 0
bind = $mainMod SHIFT, l, resizeactive, 50 0
bind = $mainMod SHIFT, j, resizeactive, 0 50
bind = $mainMod SHIFT, k, resizeactive, 0 -0

# Switch workspaces with mainMod + [0-9]

bind = $mainMod, 1, focusmonitor, $monitor_left
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, focusmonitor, $monitor_left
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, focusmonitor, $monitor_left
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, focusmonitor, $monitor_left
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, focusmonitor, $monitor_left
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, focusmonitor, $monitor_right
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, focusmonitor, $monitor_right
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, focusmonitor, $monitor_right
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, focusmonitor, $monitor_right
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move windows to right/left monitor with mainMod + SHIFT + [comma/period]
bind = $mainMod SHIFT, comma, movewindow, mon:l
bind = $mainMod SHIFT, period, movewindow, mon:r

# layout manipulation
bind = $mainMod, space, layoutmsg, orientationcycle
bind = $mainMod SHIFT, space, layoutmsg, swapwithmaster
bind = $mainMod, C, centerwindow, 1
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, M, fullscreen, 0
